<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>Mario Game</title>
    <script type="module" defer src="index.js"></script>
    <script type="module" defer src="CreateImage.js"></script>
    <script type="module" defer src="Player.js"></script>
    <script type="module" defer src="Platform.js"></script>
    <script type="module" defer src="GenericObject.js"></script>
    <script type="module" defer src="MusicPlayer.js" ></script>
    <script type="module" defer src="./reset/Reset.js"></script>
    <script type="module" defer src="./dialog/LoseDialog.js"></script>
    <script type="module" defer src="./dialog/ControlsDialog.js"></script>
    <script type="module" defer src="./dialog/DialogFunctions.js"></script>
    <script type="module" defer src="./dialog/WindDialog.js"></script>
    <script type="module" defer src="./control/ControlsFunctions.js"></script>
</head>
<body>   
    
    <canvas></canvas>

    <img class="myImg"/>

    <audio id="gameSound">
        <source src="./music/Superboy.mp3" type="audio/mpeg">
    </audio>

    <div class="dialog">
        <div id="controls">
            <h1>Press: </h1>
            <h2 id="controlButton">W</h2>
            <p id="controlDesc">to jump</p>
        </div>
        <div id="winDialog">
            <h2>You Win</h2>
            <button type="button" id="restartButton">restart game</button>
        </div>
        <div id="loseDialog">
            Dead
        </div>
    </div>
    
</body>
</html>
